
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Web Trader - Sign Up</title>

    <!-- My CSS. -->
    <link rel="stylesheet" href="../static/style.css">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/floating-labels/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" method="POST">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3">Web Trader</h1>
        <p>A trading web application for buying and selling stock, among other trading operations, with real market data.</p>
      </div>

      <div class="form-label-group">
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword1">Password</label>
      </div>

      <div class="form-label-group">
        <input name="password2" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword2">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted text-center">Copyright &copy; Matthew Muccio 2018</p>
    </form>
  </body>
</html>
